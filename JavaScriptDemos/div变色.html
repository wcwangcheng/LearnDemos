<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <script>
        function setColor(color){
        var bian=document.getElementById('div1');
        bian.style.background=color;
        }  
    </script>
    <body>
        <input type="button" value="变黄" onclick="setColor('green');">
        <input type="button" value="变蓝" onclick="setColor('yellow');">
        <input type="button" value="变红" onclick="setColor('red');">
        <div id="div1" style="width: 300px; height: 300px;"></div>
    </body>
</html>
