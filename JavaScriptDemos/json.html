
<!DOCTYPE html>

<body>

<!-- 
1.javascript object Notation 简称JSON   一种轻量级的数据交换格式 
JSON的主要作用：一种标准的数据交换格式（目前90%的系统都采用JSON）
特点是：体积小，容易解析
2.实际开发中有两种数据交换格式，使用最多，其一是JSON,还有一个是XML
XML体积较大，不易解析，优点是：语法严谨
 -->
 <!-- 创建一个JSON对象 -->
 <script>
      //创建JSON对象，也可以称为无类型对象，轻量级，体积小，容易解析
    var studentObj={
     "sno":"110",
     "sname":"张三",
     "sex":"男"

 };
 alert(studentObj.sno+","+studentObj.sname+","+studentObj.sex);


 //之前没有JSON对象时，定义类访问对象的属性
 student=function(sno,sname,sex){
     this.sno=sno;
     this.sname=sname;
     this.sex=sex;
 }
 var stu =new student("111","李四","男");
 alert(stu.sno+","+stu.sname+","+stu.sex);

 //JSON 数组
 var students = [
				{"sno " : "110","sname" : "张三" , "sex" : "男"},
				{"sno " : "120","sname" : "李四" , "sex" : "男"},
				{"sno " : "130","sname" : "王五" , "sex" : "男"}
			];

//  遍历

 for (var i = 0; i < students.length; i++ ) {
				var stuObj = students[i];
				alert(stuObj.sno + ',' + stuObj.sname + "," + stuObj.sex);
			}

 </script>
</body>
</html>
