    <!-- 面向对象编程是一种计算机编程架构，他将真实世界的各种复杂环境，
          抽象为一个对象，然后由对象之间的分工合作，完成 对事件的模拟
    -->
    <!-- 
        面向对象的目的：
        重用性：针对相同的功能可以重复使用的使用程序
        灵活性：针对差异性的功能做出调整和适配
        扩展性：针对功能的变化做出删除和添加
     -->
     <!-- 
         面向对象的特性：
         封装性：封装是一种信息隐蔽技术，用户只看到对象的外特性，而内特性是对外隐蔽的
         继承性：复用原有的功能，同时可修改补充
         多态性：对象根据所接收到的消息做出动作，同一消息为不同对象接收时可以产生完全不同的行动
      -->
      <!-- 
          面向对象的组成：
          属性：描述一种状态
          方法：描述一种行为
          程序中：变量就是属性，函数就是方法
       -->

       </html>
